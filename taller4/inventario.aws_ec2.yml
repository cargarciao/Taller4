plugin: amazon.aws.aws_ec2
filters:
  "tag:Name": ["ansible-app*"]
regions:
  - us-east-2
hostnames:
  - public-ip-address  # usar public-ip-address para acceso desde fuera de la VPC
compose:
  ansible_user: ec2-user
  ansible_ssh_private_key_file: "{{ lookup('env','HOME') + '/.ssh/Ansible.pem' }}"
keyed_groups:
  - key: tags.Application
    separator: ''
